<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./JS_Calc_2.css">
    <title>JavaScript Calculator</title>
  </head>
  <h1>My First JavaScript Calculator</h1>
  <br>
  <br>
  <br>
  <br>
  <body>
  <div class="mainCalc">
  <table>
    <form name="calculator" id="calculator">
      <tr>
        <input id="result" type="text" value=""/>
      </tr>
      <!-- row 1 -->
      <tr>
      <td>
        <button id="seven" type="button" class="calcButton" value="7">7</button>
      </td>
      <td>
        <button id="eight" type="button" class="calcButton" value="8">8</button>
      </td>
      <td>
        <button id="nine" type="button" class="calcButton" value="9">9</button>
      </td>
      <td>
        <button id="multiply" type="button" class="actionButton" value="*">*</button>
      </td>
    <!-- row 2 -->
      </tr>
      <td>
        <button id="four" type="button" class="calcButton" value="4">4</button>
      </td>
      <td>
        <button id="five" type="button" class="calcButton" value="5">5</button>
      </td>
      <td>
        <button id="six" type="button" class="calcButton" value="6">6</button>
      </td>
      <td>
        <button id="subtract" type="button" class="actionButton" value="-">-</button>
      </td>
      <!-- row 3 -->
      <tr>
        <td>
          <button id="one" type="button" class="calcButton" value="1">1</button>
        </td>
        <td>
          <button id="two" type="button" class="calcButton" value="2">2</button>
        </td>
        <td>
          <button id="three" type="button" class="calcButton" value="3">3</button>
        </td>
        <td>
          <button id="add" type="button" class="actionButton" value="+">+</button>
        </td>
        </tr>
        <!-- row 4 -->
        <tr>
          <td>
          <button id="zero" type="button" class="calcButton" value="0">0</button>
        </td>
        <td>
          <button id="clear" type="button" class="clearButton" value="C">C</button>
        </td>
        <td>
          <button id="equal" type="button" class="actionButton" value="=">=</button>
        </td>
        <td>
          <button id="divide" type="button" class="actionButton" value="/">/</button>
        </td>
      </tr>
    </form>
  </table>
  </div>
  </body>
  <script type="text/javascript" src="./JS_Calc_2.js"></script>
  </html>
